<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer: Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="score">
            Score: <span id="score">0</span>
        </div>
        <div class="question">
            <div class="complete-question">
                <div class="main-question">Loading...</div>

                <button class="false option-btn" value="false">False</button>
            </div>
        </div>
    </main>
</body>
<script src="sports.js"></script>
